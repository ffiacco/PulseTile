<!-- START Main Content Area -->
<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <meta name="viewport" content="width=device-width, initial-scale=1">

</head>
<div class="row">
    <div class="col-xs-12 col-md-6">
        <div class="panel panel-secondary">
            <div class="panel-heading">
                <h3 class="panel-title"><i class="fa fa-bar-chart"></i> Patients By Setting</h3>
            </div>
            <div class="panel-body">
                <div class="panel-body-inner">
                    <div class="chart-block" ng-class="{hoverChart: hoverSettings}" ng-mouseenter="hoverSettings = true" ng-mouseleave="hoverSettings = false">
                        <div class="chart-title-group">
                            <h2 class="chart-title">Patients By Setting</h2>
                            <p class="chart-subtitle">This is a brief description of patients by setting.</p>
                        </div>
                        <div class="wrap-chart chart-dashboard">
                            <canvas id="chart-department" height="350" width="600"></canvas>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="col-xs-12 col-md-6">
        <div class="panel panel-secondary">
            <div class="panel-heading">
                <h3 class="panel-title"><i class="fa fa-bar-chart"></i> Patients By Age</h3>
            </div>
            <div class="panel-body">
                <div class="panel-body-inner">
                    <div class="chart-block" ng-class="{hoverChart: hoverAge}" ng-mouseenter="hoverAge = true" ng-mouseleave="hoverAge = false">
                        <div class="chart-title-group">
                            <h2 class="chart-title">Patients By Age</h2>
                            <p class="chart-subtitle">This is a brief description of patients by age.</p>
                        </div>
                        <div class="wrap-chart chart-dashboard">
                            <canvas id="chart-age" height="350" width="600"></canvas>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="col-xs-12">
        <div class="panel panel-secondary">
            <div class="panel-heading">
                <h3 class="panel-title">
                    <i class="fa fa-bar-chart"></i> SMART-on-FHIR Tile
                    <button class="dropbtn"><i class="fa fa-bars"></i> Smart on Fhir Apps</button>
                    <div id="myDropdown" class="dropdown-content">
                        <a href="" class="list-group-item" data-url="https://bp-centile.azurewebsites.net/index.html">Blood Pressure Centiles</a>
                        <a href="" class="list-group-item" data-url="https://bilirubin-risk-chart.hspconsortium.org/app.html">Bilirubin Risk</a>
                        <a href="" class="list-group-item" data-url="https://sb-apps.smarthealthit.org/apps/cardiac-risk/">Cardiac Risk</a>
                        <a href="" class="list-group-item" data-url="https://www.youtube.com/embed/BbBZbo2fMus">YouTube Tutorial</a>
                    </div>

                </h3>
            </div>
            <div class="panel-body">
                <div class="panel-body-inner">
                    <div class="chart-block" ng-class="{hoverChart: hoverSettings}" ng-mouseenter="hoverSettings = true" ng-mouseleave="hoverSettings = false">
                        <div class="chart-title-group">
                            <h2 class="chart-title">SMART-on-FHIR Name Placeholder</h2>
                            <div id="iframe-link">
                                <iframe class="app-container" width="100%" height="600px" src="https://bp-centile.azurewebsites.net/index.html"> </iframe>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

</html>
